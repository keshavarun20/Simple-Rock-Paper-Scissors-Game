<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h3>Rock Paper Scissors</h3>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
    <p id="resultText"></p>
    <p id="winCount">Win Count : 0</p>
    <p id="lostCount">Lost Count : 0</p>
    <p id="tieCount">Tie Count : 0</p>
    <button id="resetScore">Reset Score</button>
    <script>
      const score = {
        winCount: 0,
        lostCount: 0,
        tieCount: 0,
      };

      function countScore(result) {
        if (result === "You Won!") {
          score.winCount++;
          document.getElementById("winCount").innerText =
            "Win Count: " + score.winCount;
        } else if (result === "You Lost!") {
          score.lostCount++;
          document.getElementById("lostCount").innerText =
            "Lost Count: " + score.lostCount;
        } else {
          score.tieCount++;
          document.getElementById("tieCount").innerText =
            "Tie Count: " + score.tieCount;
        }
      }

      function resetScore() {
        score.winCount = 0;
        score.lostCount = 0;
        score.tieCount = 0;

        document.getElementById("resultText").innerText = "";

        document.getElementById("winCount").innerText = "Win Count: 0";
        document.getElementById("lostCount").innerText = "Lost Count: 0";
        document.getElementById("tieCount").innerText = "Tie Count: 0";
      }

      function getComputerMove() {
        const randomNumber = Math.random();

        let computerMove = "";

        if (randomNumber < 1 / 3) {
          computerMove = "Rock";
        } else if (randomNumber < 2 / 3) {
          computerMove = "Paper";
        } else {
          computerMove = "Scissors";
        }

        return computerMove;
      }

      function playGame(playerMove) {
        const computerMove = getComputerMove();

        let result = "";

        if (playerMove === computerMove) {
          result = "Tie";
        } else if (playerMove === "Rock") {
          result = computerMove === "Paper" ? "You Lost!" : "You Won!";
        } else if (playerMove === "Paper") {
          result = computerMove === "Scissors" ? "You Lost!" : "You Won!";
        } else if (playerMove === "Scissors") {
          result = computerMove === "Rock" ? "You Lost!" : "You Won!";
        }

        countScore(result);

        document.getElementById(
          "resultText"
        ).innerText = `You picked ${playerMove}. Computer picked ${computerMove}. ${result}`;
        // alert(
        //   `You picked ${playerMove}. Computer picked ${computerMove}. ${result}`
        // );
      }

      document.getElementById("rock").onclick = function () {
        playGame("Rock");
      };

      document.getElementById("paper").onclick = function () {
        playGame("Paper");
      };

      document.getElementById("scissors").onclick = function () {
        playGame("Scissors");
      };

      document.getElementById("resetScore").onclick = function () {
        resetScore();
      };
    </script>
  </body>
</html>
